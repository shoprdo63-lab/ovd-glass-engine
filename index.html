    <style>
      body { background-color: #09090b; color: #e4e4e7; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      
      /* PRECISION SLIDER CSS */
      input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
      input[type=range]:focus { outline: none; }
      
      /* Track: Fixed 4px */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #27272a;
        border-radius: 2px;
      }
      
      /* Thumb: 18px Centered. (4/2) - (18/2) = -7px */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #10b981;
        border: 2px solid #000;
        margin-top: -7px;
        box-shadow: 0 0 10px rgba(16,185,129,0.3);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      input[type=range]:active::-webkit-slider-thumb { transform: scale(1.1); box-shadow: 0 0 15px rgba(16,185,129,0.5); }
      
      .bento-card { transition: border-color 0.2s ease, transform 0.2s ease; }
      .bento-card:hover { border-color: #10b981; transform: translateY(-2px); }
      .glass-bg { background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
      
      /* TOOLTIP */
      .slider-container:hover .tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }
      .tooltip {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%) translateY(5px);
        background: #10b981;
        color: #000;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 800;
        pointer-events: none;
        opacity: 0;
        transition: all 0.2s ease;
        white-space: nowrap;
        z-index: 50;
      }
    </style>
