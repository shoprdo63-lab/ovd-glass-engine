    <style>
      body { background-color: #09090b; color: #e4e4e7; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      
      /* ABSOLUTE PRECISION SLIDER */
      input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; margin: 0; padding: 0; }
      input[type=range]:focus { outline: none; }
      
      /* Track: Fixed 4px Height */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #27272a;
        border-radius: 2px;
        border: none;
      }
      
      /* Thumb: 18px Centered (Height/2 - Track/2 = 9-2 = 7px offset) */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #10b981;
        border: 2px solid #000;
        margin-top: -7px;
        box-shadow: 0 0 10px rgba(16,185,129,0.4);
        transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.15);
        box-shadow: 0 0 15px rgba(16,185,129,0.6);
      }
      
      /* Bento Grid Styling */
      .bento-card {
        background-color: #18181b;
        border: 1px solid #27272a;
        transition: border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bento-card:hover { border-color: #10b981; transform: translateY(-2px); }
      .glass-bg { background: rgba(9, 9, 11, 0.85); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
      
      /* TOOLTIP */
      .slider-container:hover .tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }
      .tooltip {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%) translateY(5px);
        background: #10b981;
        color: #000;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 900;
        pointer-events: none;
        opacity: 0;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        white-space: nowrap;
        z-index: 50;
      }
    </style>
