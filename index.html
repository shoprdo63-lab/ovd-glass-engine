    <style>
      body { background-color: #000000; color: #f4f4f5; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #1f1f1f; border-radius: 10px; }
      
      /* PRO-ENGINEERING SLIDER PRECISION */
      input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; margin: 0; padding: 0; }
      input[type=range]:focus { outline: none; }
      
      /* Track Styling */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #1f1f1f;
        border-radius: 1px;
      }
      
      /* Thumb Absolute Centering: (2/2) - (14/2) = -6px offset */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #10b981;
        border: 2px solid #000;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(16,185,129,0.3);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(16,185,129,0.5);
      }
      
      .glass-card {
        background: rgba(17, 17, 17, 0.75);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1.5rem;
      }
      
      .slider-container:hover .tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }
      .tooltip {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%) translateY(4px);
        background: #10b981;
        color: #000;
        padding: 1px 6px;
        border-radius: 3px;
        font-size: 9px;
        font-weight: 900;
        pointer-events: none;
        opacity: 0;
        transition: all 0.2s ease;
        white-space: nowrap;
        z-index: 50;
      }

      .text-glow { text-shadow: 0 0 15px rgba(16,185,129,0.4); }
      .card-glow { box-shadow: 0 0 40px -10px rgba(16,185,129,0.1); }
      
      /* Smooth transitions for high-end SaaS feel */
      .transition-apple { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
